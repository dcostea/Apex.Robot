<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Control Panel</title>

    <link href="lib/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />

    <script src="lib/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script src="lib/aspnet/signalr/dist/browser/signalr.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
</head>
<body>
    <div class="container-fluid body-content">
        <div class="row m-3">
            <div class="col-6">
                <h1>Robot Control Panel</h1>
            </div>
            <div class="col-2">
                <img class="limit_96" id="live" title="Streaming Live" src="/images/live.png" />
            </div>
            <div class="col-2">
                <input type="image" class="limit_96 command" title="Start streaming" id="start" onfocus="blur()" src="/images/online.png" />
                <input type="image" class="limit_96 command" title="Stop streaming" id="stop" onfocus="blur()" src="/images/offline.png" />
            </div>
            <div class="col-2">
                <!--<input type="image" class="limit_64 command" title="Retrain Inception model" id="inception_train" onfocus="blur()" src="images/wheel.png" />-->
            </div>
        </div>

        <div class="row m-5">
            <div class="col-2">
                <div class="card text-center limit_128">
                    <!-- change with a proper humidity icon -->
                    <img class="card-img-top rounded" src="images/humidity.png" alt="Humidity" title="Humidity">
                    <div class="card-footer">
                        <h4><span id="humid" class="card-text badge bg-primary">? %</span></h4>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card text-center limit_128">
                    <!-- change with a proper distance icon -->
                    <img class="card-img-top rounded" src="images/dist.png" alt="Distance" title="Distance">
                    <div class="card-footer">
                        <h4><span id="dist" class="card-text badge bg-primary">? cm</span></h4>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card text-center limit_128">
                    <img class="card-img-top rounded" src="images/temp.png" alt="Temperature" title="Temperature">
                    <div class="card-footer">
                        <h4><span id="temp" class="card-text badge bg-primary">? &deg;C</span></h4>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card text-center limit_128">
                    <img class="card-img-top rounded" src="images/infra.png" alt="Infrared" title="Infrared">
                    <div class="card-footer">
                        <h4><span id="infra" class="card-text badge bg-primary">?</span></h4>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center ">
                <div class="card text-center limit_image_256">
                    <img class="card-img-top rounded" id="camera" src="images/undefined.png" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="prediction" class="card-text badge bg-danger"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
